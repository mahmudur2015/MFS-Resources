<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mfs main</title>
  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      }
    };
  </script>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-around items-center">
        <img class="w-16" src="assets/Group.png" alt="">
        <div>
          <h1  class="text-3xl font-bold">$<span id="total-balance">0</span></h1>
          <p class="border rounded p-1">available balance</p>
        </div>
        <button class="btn">logout</button>
      </nav>
      <section class="mt-10">
        <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
        <p>Enjoy easy and convenient financial service with us.
          cashout charge is low and...
        </p>
        <div class=" cards grid grid-cols-3 mt-14 gap-3 p-2">
          <div id="div-add-money" class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Add Money</h3>
          </div>
          <div id="div-cash-out" class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Cash Out</h3>
          </div>
          <div class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Transfer Money</h3>
          </div>
          <div class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Get Bonus</h3>
          </div>
          <div class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Pay Bill</h3>
          </div>
          <div id="div-transaction" class="box border cursor-pointer p-4 text-center rounded-sm">
            <img class=" w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Transactions</h3>
          </div>
        </div>

        <section id="addmoney">
          <h2 class="ml-10 font-bold">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <legend>Select Mobile Banking</legend>
                    <select class="select">
                      <option disabled selected>Select</option>
                      <option value="BCASH">Bcash</option>
                      <option value="NOGAD">Nogad</option>
                      <option value="ROCKET">Rocket</option>
                    </select>
                    <label class="fieldset-label">Number</label>
                    <input value="01716772036" id="txtAccountNumber" type="number" class="input"
                      placeholder="Type you account number" required />

                      <label class="fieldset-label">Type Your Amount</label>
                    <input value="" id="txtAmount" type="number" class="input"
                      placeholder="Type your amount" required />

                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="txtPinNumber" type="text" class="input" placeholder="Type your pin number"
                      required />
                    <div><a class="link link-hover">Forgot Pin?</a></div>
                    <button id="add-money" class="btn btn-neutral bg-blue-700 mt-4">Add Money</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="cashout">
          <h2 class="ml-10 font-bold">Cash Out</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <legend>Select Mobile Banking</legend>
                    <select class="select">
                      <option disabled selected>Select</option>
                      <option value="BCASH">Bcash</option>
                      <option value="NOGAD">Nogad</option>
                      <option value="ROCKET">Rocket</option>
                    </select>
                    <label class="fieldset-label">Number</label>
                    <input value="01716772036" id="txtCashOutAccountNumber" type="number" class="input"
                      placeholder="Type you account number" required />

                      <label class="fieldset-label">Type Your Amount</label>
                    <input value="" id="txtCashOutAmount" type="number" class="input"
                      placeholder="Type your amount" required />

                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="txtCashOutPinNumber" type="text" class="input" placeholder="Type your pin number"
                      required />
                    <div><a class="link link-hover">Forgot Pin?</a></div>
                    <button id="cash-out" class="btn btn-neutral bg-blue-700 mt-4">Cash Out</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>

    </header>
  </section>
  <script src="script/utility.js"></script>
  <script src="script/toggle.js"></script>
  <script src="script/addmoney.js"></script>
  <script src="script/cashout.js"></script>
 
</body>

</html>
